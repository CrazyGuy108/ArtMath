<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="setup">
            <button id="draw" onclick="drawArt();">Draw</button>
            <br/>
            <select id="artType" autocomplete="off" onchange="updateOptions(this);">
                <option value="none" selected="selected">Choose art type</option>
                <option value="fractal">Fractal</option>
            </select>
            <div id="options">
                <select id="fractalType" class="hidden" autocomplete="off" onchange="updateFractalOptions(this);">
                    <option value="none" selected="selected">Choose fractal type</option>
                    <option value="tree">Tree</option>
                    <option value="colorSierpinski">Color Sierpinski</option>
                </select>
                <div id="fractalOptions" class="hidden">
                    <div id="treeOptions" class="hidden">
                        Depth:
                        <input type="text" id="treeDepth" value=5></input>
                        Angle offsets:
                        <input type="text" id="treeAngle1" value=-30></input>
                        <input type="text" id="treeAngle2" value=15></input>
                    </div>
                    <div id="colorSierpinskiOptions" class="hidden">
                        Dim:
                        <input type="text" id="colorSierpinskiDim" value=1024></input>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <canvas id="canvas" width=300 height=300></canvas>
    </body>
</html>
