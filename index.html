<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1><i>ArtMath</i></h1>
        <div id="setup">
            <button id="draw" onclick="drawArt();">Draw</button>
            <br/>
            <select id="artType" autocomplete="off" onchange="updateOptions(this);">
                <option value="none" selected="selected">Choose art type</option>
                <option value="tree">Tree</option>
                <option value="colorSierpinski">Color Sierpinski</option>
                <option value="stretchedSierpinski">Stretched Sierpinski</option>
                <option value="mondrian">Mondrian</option>
            </select>
            <div id="options">
                <div id="treeOptions" class="hidden">
                    Depth:
                    <input type="text" id="treeDepth" value=5></input>
                    Angle offsets:
                    <input type="text" id="treeAngle1" value=-30></input>
                    <input type="text" id="treeAngle2" value=15></input>
                </div>
                <div id="colorSierpinskiOptions" class="hidden">
                    Zoom out:
                    <input type="text" id="colorSierpinskiZoomOut" value=10></input>
                    Dim:
                    <input type="text" id="colorSierpinskiDim" value=1024></input>
                </div>
                <div id="stretchedSierpinskiOptions" class="hidden">
                    Zoom out:
                    <input type="text" id="stretchedSierpinskiZoomOut" value=10></input>
                </div>
                <div id="mondrianOptions" class="hidden">
                    Lines:
                    <input type="text" id="mondrianLines" value=15></input>
                    Rectangles:
                    <input type="text" id="mondrianRectangles" value=15></input>
                </div>
            </div>
        </div>
        <br/>
        <canvas id="canvas" width=300 height=200></canvas>
    </body>
</html>
